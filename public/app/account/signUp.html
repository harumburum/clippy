<div class="container mtb"><div class="col-md-6 col-md-offset-3"><div class="well"><h2 class="text-center">Sign Up</h2><br/><form name="signupform" class="form-horizontal"><div class="social-box"><div class="row mg-btm"><div class="col-md-12"><a href="" style="width:100%" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i>&nbsp;&nbsp;Login with Facebook</a></div></div><div style="margin-top: 10px" class="row mg-btm"><div class="col-md-12"><a href="" style="width:100%" class="btn btn-info btn-lg"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Login with Twitter</a></div></div></div><fieldset style="margin-top:20px"><legend>New User Information</legend><div ng-class="{ 'has-error' : signupform.email.$dirty &amp;&amp; signupform.email.$invalid, 'has-success' : signupform.email.$dirty &amp;&amp; !signupform.email.$invalid}" class="form-group has-feedback"><label for="email" style="margin-top: 5px;" class="col-md-2 control-label">Email:</label><div class="col-md-10"><input name="email" type="email" placeholder="Email" ng-model="email" required="required" class="form-control input-lg"/><span ng-hide="!signupform.email.$dirty" ng-class="signupform.email.$invalid ? 'glyphicon-warning-sign' : 'glyphicon-ok'" style="top:5px; right:20px;" class="glyphicon form-control-feedback"></span></div></div><div ng-class="{ 'has-error' : signupform.password.$dirty &amp;&amp; signupform.password.$invalid, 'has-success' : signupform.password.$dirty &amp;&amp; !signupform.password.$invalid}" class="form-group has-feedback"><label for="password" style="margin-top: 5px;" class="col-md-2 control-label">Password:</label><div class="col-md-10"><input name="password" type="password" placeholder="Password" ng-model="password" required="required" ng-minlength="6" class="form-control input-lg"/><span ng-hide="!signupform.password.$dirty" ng-class="signupform.password.$invalid ? 'glyphicon-warning-sign' : 'glyphicon-ok'" style="top:5px; right:20px;" class="glyphicon form-control-feedback"></span></div></div><div class="form-group text-center"><button style="width: 150px" ng-click="signup()" ng-disabled="signupform.$invalid" class="btn btn-success btn-lg">Sign Up</button></div></fieldset></form></div></div></div>
