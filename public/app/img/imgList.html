<div id="blue" style="padding-bottom: 15px;margin-bottom: 20px;"><div class="container"><div class="row"><!--h3 My Images--><button role="button" style="margin-left:15px" ng-click="openFileDialog()" ng-disabled="isUploading" class="btn btn-success btn-lg"><span ng-hide="isUploading" class="glyphicon glyphicon-upload"></span>&nbsp {{uploadText}}</button><input type="file" id="file-upload" file-input="files" multiple="multiple" class="hidden"/><button role="button" style="margin-left:15px" ng-class="canRemove ? '' : 'disabled'" ng-click="removeSelected()" class="btn btn-warning btn-lg disabled"><span class="glyphicon glyphicon-remove-circle"></span>&nbsp Remove</button></div></div></div><div style="margin-top: 20px;" class="container mtb"><div class="row"><div ng-repeat="img in imgs" class="col-sm-5 col-md-3 fader-animation"><div ng-class="img.selected ? 'thumbnail-selected' : ''" class="thumbnail"><div style="width:253px;height:200px;margin:0 auto;position:relative"><a href="#/img/{{img.code}}" style="display: table-cell; width: 253px;height:200px;vertical-align:middle"><img ng-src="/image/thumb/{{img.code}}.png"/></a></div><div class="caption"><span>{{img.code}}.png - {{img.size | bytes}}</span><p>Some text<button ng-class="img.selected ? 'btn-info' : 'btn-default'" ng-click="toggleSelect(img)" class="btn pull-right"><span ng-class="img.selected ? 'glyphicon-check' : 'glyphicon-unchecked'" class="glyphicon"></span>&nbsp {{img.selected ? 'Selected' : 'Select'}}</button></p></div></div></div></div><div style="min-height:300px" ng-show="imgs.length === 0" class="row"><div style="margin-top:100px" class="col-lg-8 col-lg-offset-2 centered"><h2>Upload images with "Upload Image" button or with Img2Net desktop application.</h2><br/><div class="hline"></div></div></div></div>
